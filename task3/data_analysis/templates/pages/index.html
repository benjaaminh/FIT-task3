<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ label }}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for year, value in data %}
                <tr>
                    <td>{{ year }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for year, value in csvdata %}
                <tr>
                    <td>{{ year }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
